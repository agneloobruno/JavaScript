<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc Raio</title>
</head>
<body>
    <script>
        let raio = prompt("Digite o raio");
        // Area = PI * R²
        const pi = 3.14;
        let area = pi*Math.pow(raio,2);
        alert("A área de um circulo com r=" + raio + " é = " + area);
    </script>
</body>
</html>
